<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Animais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="custom-control">
        <li><img src="img/foto1-thumb.jpg" alt="Thumbnail Raposa"></li>
        <li><img src="img/foto2-thumb.jpg" alt="Thumbnail Esquilo"></li>
        <li><img src="img/foto3-thumb.jpg" alt="Thumbnail Urso"></li>
        <li><img src="img/foto4-thumb.jpg" alt="Thumbnail Lobo"></li>
        <li><img src="img/foto5-thumb.jpg" alt="Thumbnail Macaco"></li>
        <li><img src="img/foto6-thumb.jpg" alt="Thumbnail Leão"></li>
    </ul>
    <div class="wrapper">
        <ul class="slide">
            <li><img src="img/foto1.jpg" alt="Foto Raposa"></li>
            <li><img src="img/foto2.jpg" alt="Foto Esquilo"></li>
            <li><img src="img/foto3.jpg" alt="Foto Urso"></li>
            <li><img src="img/foto4.jpg" alt="Foto Lobo"></li>
            <li><img src="img/foto5.jpg" alt="Foto Macaco"></li>
            <li><img src="img/foto6.jpg" alt="Foto Leão"></li>
        </ul>
    </div>
    <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
